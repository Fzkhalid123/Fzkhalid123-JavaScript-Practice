                function minMax(nums) {
                    if (nums.length === 0) {
                        return {
                            min: null, max: null
                        };
                    }

                let minimumNumber = nums[0];
                let maximumNumber = nums[0];
                for (let i = 0; i < nums.length; i++) {
                    let c = nums[i];
                    if (c < minimumNumber) {
                        minimumNumber = c;
                    }
                    if (c > maximumNumber) {
                        maximumNumber = c;
                    }
                }
                    return {
                        min: minimumNumber, max: maximumNumber
                    };
              }
                 console.log(minMax([1, -3, 5]));

                function countWords(words) {
                    const result = {};
                    for (let i = 0; i < words.length; i++) {
                        let word = words[i];
                    if (!result[word]) {
                        result[word] = 1;
                    } else {
                        result[word]++;
                    }
                }
                return result;
            }
