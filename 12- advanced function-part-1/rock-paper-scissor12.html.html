
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Faiz Khalid">
    <meta name="description" content="Developing Rock, Paper, Scissor game">
    <title>Rock, Paper, Scissor</title>
    <link rel="stylesheet" href="styles/rock-paper-scissors.css">
    <style></style>
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button"
      onclick="
     playGame('rock');
     
    "> 
    <img class="move-icon" src="icons/rock-emoji.png" alt="">
      
    </button>

    <button class="move-button"
      onclick="
     playGame('paper')
    "> 
    <img class="move-icon" src="icons/paper-emoji.png" alt="">
      
    </button>

    <button class="move-button"
      onclick="
      playGame('scissors');
    "> 
    <img class="move-icon" src="icons/scissors-emoji.png" alt="">
      
    </button>

    <p class="js-result">You win</p>
    <p class="js-moves">
    <p class="js-score score"></p>

    <button class="reset-score-button" onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    ">Reset Score</button>

    <button class="autoplay-button" onclick="
    autoplay();
    ">Autoplay</button>

    <script src="scripts/rock-paper-scissors.js">
    
    </script>
  </body>
</html>
