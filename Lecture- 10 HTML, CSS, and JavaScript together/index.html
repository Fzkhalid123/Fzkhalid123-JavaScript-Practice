<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Faiz Khalid">
    <meta name="description" content="Learning HTML, CSS, and JavaScript Together">
    <title>HTML, CSS, and JavaScript Together</title>
    <style>
      body {
        font-family: Arial;
      }

      .subscribe-button {
        border: none;
        background-color: black;
        color: white;
        padding-top: 10px;
        padding-left: 15px;
        padding-bottom: 10px;
        padding-right: 15px;
        border-radius: 50px;
        font-weight: bold;
        cursor: pointer;
        margin-bottom: 20px;
      }

      .is-subscribed {
        background-color: rgb(240, 240, 240);;
        color: black;
      }

      .cost-input {
        font-size: 15px;
        padding-top: 11px;
        padding-bottom: 11px;
        padding-left: 11px;
        padding-right: 11px;
      }

      .calculate-button {
        padding-top: 12px;
        padding-bottom: 12px;
        padding-left: 11px;
        padding-right: 11px;
        color: white;
        font-weight: 700;
        background-color: green;
        border: none;
        font-size: 15px;
        cursor: pointer;
        margin-left: 5px;
      }
     
    </style>
  </head>
  <body>
    <p>Youtube Subscribe Button</p>
    <button onclick="
        subscribe();
    " class="js-subscribe-button subscribe-button">
      Subscribe
    </button>
    <br><br>
    
    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping</p>
    <p>Orders over $40 = Free shipping</p>
    <p><input placeholder="Cost of order" class="js-cost-input cost-input" onkeydown="
      handleCostKeydown(event);
    "><button class="calculate-button" 
    onClick = "
      calculateTotal();
    ">Calculate</button></p>
    <p class="js-total-cost"></p>
     <br><br>
    <p>Rock Paper Scissors</p>
    <p><a href="https://supersimple.dev/projects/dom-rock-paper-scissors/">Click Here</a></p>
    <script>
      /* const a = 25;
      const b = String(25);
      console.log(typeof b);
      const c = '25' - 5;
      console.log(typeof c); 
      console.log('25' + 5); 
      console.log('25' * 2); 
      console.log('20' / 2);
      
      window.document;
      window.alert('hi');
      window.console.log('hello'); */

       function handleCostKeydown(event) {
         if (event.key === 'Enter') {
         calculateTotal();
    }
       }

       function calculateTotal() {
       const inputElement = document.querySelector('.js-cost-input');
       let cost = Number(inputElement.value);     // convert string to number
       if (cost < 40) {
        cost = cost + 10;
       } 
       document.querySelector('.js-total-cost').innerHTML = `$${cost}`;

       }

       function subscribe() {
         const buttonElement = document.querySelector('.js-subscribe-button');
         if (buttonElement.innerText === 'Subscribe') {
            buttonElement.innerHTML = 'Subscribed';
            buttonElement.classList.add('is-subscribed');
         } else {
            buttonElement.innerHTML = 'Subscribe';
            buttonElement.classList.remove('is-subscribed'); 
         }
       }
    </script>
  </body>
</html>
