
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Faiz Khalid">
    <meta name="description" content="Developing Rock, Paper, Scissor game">
    <title>Rock, Paper, Scissor</title>
    <style>
      body {
        background-color: rgb(25, 25, 25);
        color: white;
        font-family: Arial;
      }

      .title {
        font-size: 30px;
        font-weight: bold;

      }

      .move-icon {
        height: 50px;
        background-color: black;
        padding: 20px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <p class="title">Rock Paper Scissors Game</p>
    <button
      onclick="
     playGame('rock');
    "> <img class="move-icon" src="rock-emoji.png" alt="">
      Rock
    </button>

    <button
      onclick="
     playGame('paper')
    "
    >
      Paper
    </button>

    <button
      onclick="
      playGame('scissors');
    "
    >
      Scissors
    </button>

    <p class="js-result" onclick="
    "></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    ">Reset Score</button>

    <script>
        let score = JSON.parse(localStorage.getItem('score')) || {
            wins: 0,
            losses: 0,
            ties: 0  
          };
        
       /* if (score === null) {
          score = {
            wins: 0,
            losses: 0,
            ties: 0
          };
        } */

      updateScoreElement();

      function playGame(playerMove) { 
        const computerMove = pickComputerMove(); // Function Calling
        let result = "";

        if (playerMove === "scissors") {
          if (computerMove === "rock") {
            result = "You lose";
          } else if (computerMove === "paper") {
            result = "You win";
          } else if (computerMove === "scissor") {
            result = "Tie";
          }
        } 
        
        else if (playerMove === "paper") {
          if (computerMove === "rock") {
            result = "You win";
          } else if (computerMove === "paper") {
            result = "Tie";
          } else if (computerMove === "scissor") {
            result = "You lose";
          }
        }

        else if (playerMove === "rock") {
            if (computerMove == 'rock') {
            result = "Tie";  
            } else if (computerMove === "paper") {
            result = "You lose";
            } else if (computerMove === "scissor") {
            result = "You win";
            }
        }

        if (result === 'You win') {
            score.wins += 1;
        } else if (result === 'You lose') {
            score.losses += 1;
        } else if (result === 'Tie') {
            score.ties += 1;
        }

        localStorage.setItem('score', JSON.stringify(score));

        updateScoreElement();

        document.querySelector('.js-result').innerHTML = result;

        document.querySelector('.js-moves').innerHTML = `You: ${playerMove} - Computer: ${computerMove}`;

      }

      function updateScoreElement() {
        document.querySelector('.js-score').innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
      }

      function pickComputerMove() {
        const randomNumber = Math.random();

        let computerMove = "";

        if (randomNumber > 0 && randomNumber < 1 / 3) {
          computerMove = "rock";
        } else if (randomNumber > 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "paper";
        } else if (randomNumber > 2 / 3 && randomNumber < 1) {
          computerMove = "scissor";
        }

        /* return 'rock';
        console.log('after'); */

        return computerMove;
      }
    </script>
  </body>
</html>
