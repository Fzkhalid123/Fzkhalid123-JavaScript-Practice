    <title>Coin Flip Game</title>

  <body>
           
    <script>
        let result;
        let randomNumber = Math.random();
        if (randomNumber < 0.5) {
             result = 'heads';
        } else {
             result = 'tails';
        }
        let guess = 'heads';
        if (guess === result) {
            console.log('You win')
        } else {
            console.log(' You lose');
        }

        let ternary = guess === result ? 'You win' : 'You lose';
        console.log(ternary);
    </script>
