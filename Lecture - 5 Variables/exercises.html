  <body>
    <h1>Variables</h1>
    This is a simple website for practicing Variables in JavaScript.
    
    <script>
      let name = 'Faiz Khalid';
      console.log(`My name is: ${name}`);
      let cost = (1 * 5) + (2 * 3) + (1 * 9);
      console.log(`Cost of food: $${cost}`);
      let tax = 20 * 0.1;
      console.log(`${tax}`);
      let totalCost = tax + cost;
      console.log(`Total Cost: $${totalCost}`);
    </script>
  </body>
