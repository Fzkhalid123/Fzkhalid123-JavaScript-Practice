<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Faiz Khalid">
    <meta name="description" content="Learning Document Object Model">
    <title>Document Object Model (DOM)</title>
    <style>
      
    </style>
  </head>
  <body>
    <p>
       <button onclick="
       button('heads');
       ">heads</button>
        
       <button onclick="
       button('tails');
       ">tails</button></p>

    <p class="js-choice"></p>
    <br><br>
    
    <input class="js-input" placeholder="Name" onkeydown="
    handleKeydown(event);
    ">
    <button class="js-submit-button" onclick="
    showName();
    ">Submit</button>

    <p class="js-message"></p>

    <script>
        function button(selection) {
            const buttonElement = document.querySelector('.js-choice').innerHTML = `You chose: ${selection}`;
        }

        function handleKeydown(event) {
            if (event.key === 'Enter') {
               showName();
            }
        }

        function showName() {
            const inputElement = document.querySelector('.js-input');
            document.querySelector('.js-message').innerHTML = `Your name is: ${inputElement.value}`;
        }
    </script>
  </body>
</html>
