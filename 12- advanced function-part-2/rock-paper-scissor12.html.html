<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Faiz Khalid" />
    <meta name="description" content="Developing Rock, Paper, Scissor game" />
    <title>Rock, Paper, Scissor</title>
    <link rel="stylesheet" href="styles/rock-paper-scissors.css" />
    <style></style>
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button">
      <img class="move-icon" src="icons/rock-emoji.png" alt="" />
    </button>

    <button class="move-button js-paper-button">
      <img class="move-icon" src="icons/paper-emoji.png" alt="" />
    </button>

    <button class="move-button js-scissors-button">
      <img class="move-icon" src="icons/scissors-emoji.png" alt="" />
    </button>

    <p class="js-result">You win</p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="reset-score-button js-score-button">Reset Score</button>

    <button class="autoplay-button js-autoplay-button">Autoplay</button>

    <script src="scripts/rock-paper-scissor-12.js"></script>
  </body>
</html>
