<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Faiz Khalid" />
    <meta
      name="description"
      content="Practicing Exercises for Advanced Function - Part 2"
    />
    <title>Rock, Paper, Scissor</title>
    <link rel="stylesheet" href="12r.css" />
    <style></style>
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button">
      <img class="move-icon" src="icons/rock-emoji.png" alt="" />
    </button>

    <button class="move-button js-paper-button">
      <img class="move-icon" src="icons/paper-emoji.png" alt="" />
    </button>

    <button class="move-button js-scissors-button">
      <img class="move-icon" src="icons/scissors-emoji.png" alt="" />
    </button>

    <p class="js-result result">You win</p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="reset-score-button js-reset-score-button">
      Reset Score
    </button>

    <button class="autoplay-button js-autoplay-button">Autoplay</button>

    <p class="js-reset-confirmation"></p>

    <script src="12r.js"></script>
  </body>
</html>
