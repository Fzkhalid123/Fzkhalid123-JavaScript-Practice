       const product2 = {
        name: 'shirt',
        'delivery-time':'1day',
        rating: {

        },
        fun: function function1() {
            console.log('function inside object');

       console.log(product2);
       console.log(product2.name);     // Accessing values using Dot Notation

       console.log(product2['name']); 

      /* console.log(product2.delivery-time);

       console.log(product2.rating.count);   // Access value insede inner object 
       product2.fun(); 

       console.log(typeof console);
       console.log(typeof console.log);                                                                                                                                      
       
       console.log(JSON.stringify(product2));                                                           
       console.log(typeof JSON.stringify(product2)); 
       
       const jsonString = JSON.stringify(product2);
       console.log(JSON.parse(jsonString));                                                            

        console.log('hello'.length);
        console.log('hello'.toUpperCase());

        const object1 = {
          message: 'hello'
        };   
        const object2 = object1;
        
        object1.message = 'Good Job';
        console.log(object1);
        console.log(object2);

        const object3 = {
          message: 'Good Job'
        };

        console.log(object3 === object1);  
        console.log(object2 === object1);  

        const object4 = {
          message: 'Good Job',
          price: 799
        };

       // const message = object4.message;
        const { message, price } = object4;    // Shortcut
        console.log(message);       
        console.log(price);
        
        const object5 = {
          message: message
        };
        console.log(object5);

        const object6 = {
         // message: message
          message 
        };
        console.log(object6);

        const object7 = {
          // message: message
          message,  
          method: function function1() {
          console.log('method');
         }
        };
         console.log(object7);
         object7.method();

         const object8 = {
          message,
          method() {
          console.log('method');  
          }
        };
         console.log(object8);
         object8.method();
